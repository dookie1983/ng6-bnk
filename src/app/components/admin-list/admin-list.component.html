<div class="card">
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>ชื่อ</th>
          <th>แก้ไข</th>
        </tr>
      </thead>
      <tbody *ngFor="let member of members">
        <tr>
          <td>{{member.name}}</td>
          <td>
            <div [routerLink]="['/admin/edit', member._id]" class="pointer">แก้ไข</div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
